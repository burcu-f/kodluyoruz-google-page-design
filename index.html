<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google!</title>
</head>
<body>


<!-- LOGO -->
    <div class="logo">
        <img src="google.jpeg" alt="Google" />
    </div>



    <table>
        <tbody>

        <!-- SEARCH BUTTON -->

        <tr class="search-row">
            <td>
                <div class="search-title">Search the web using Google!</div>
                <div class="search-box">
                    <form action="https://www.google.com/search">
                        <input type="text" name="q" size="40" />
                        <br>
                        <input type="submit" value="Google Search" class="search-button" />
                        <input type="submit" value="I'm feeling lucky" class="search-button" />
                    </form>
                </div>
            </td>
        </tr>
              
        <!-- FOOTER LINKS -->
        <tr class="footer-links">
            
                <td class="first-box">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </td>
                <td class="middle-box">
                    
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
                <td class="last-box">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    <br>
                </td>
            
        </tr>
    </tbody>        
    </table>

    <!-- COPYRIGHT -->
    <p style="font-size: 12px;">Copyright Â©1998 Google Inc.</p>
</body>
</html>
